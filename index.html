<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Token Viewer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
<h2>GitHub Token Viewer</h2>
<div class="card">
  <button id="getProfile">Get Profile</button>
  <button id="listRepos">List Repos</button>
  <div id="status" class="muted">Ready</div>
</div>

<div id="profileCard" class="card" style="display:none">
  <h3>Profile</h3>
  <div id="profileBody"></div>
</div>

<div id="reposCard" class="card" style="display:none">
  <h3>Your Repositories</h3>
  <div id="reposList"></div>
</div>

<div class="card">
<h4>Logs</h4>
<pre id="log" style="height:160px;overflow:auto"></pre>
</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
